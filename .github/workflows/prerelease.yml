# name of the action
name: prerelease

# trigger on push events with `v*` in tag
# TODO: find an action that is compatible based off the tag event
# on:
#   push:
#     tags:
#       - 'v*'

# trigger on release events
on:
  release:
    types: [ created ]

# pipeline to execute
jobs:
  prerelease:
    runs-on: ubuntu-latest
    
    steps:
    - name: clone
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      with:
        # ensures we fetch tag history for the repository
        fetch-depth: 0

    - name: install go
      uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
      with:
        # use version from go.mod file
        go-version-file: 'go.mod'
        cache: true
        check-latest: true

    - name: build
      run: ./release.sh

    - name: upload
      uses: skx/github-action-publish-binaries@9f2ea568baec5017a7d608f03ef143a57745cc5c # release-1.3
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          args: 'release/vela*'

    - name: publish
      uses: elgohr/Publish-Docker-Github-Action@4feac4d53e4e55dcc5d3e2ad0ed2e0a76028ff7a # v5
      with:
        name: target/vela-cli
        cache: true
        tag_names: true
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
